<!DOCTYPE html>
<html>
<head>
	<!---->
	<meta charset="utf-8">
	<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->
	<title>CAL</title>

	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/hello_cloud.css" />
	<script src="jquery/jquery-1.11.X.js"></script>
	<script src="jquery/jquery-ui-1.11.1.js"></script>
	<script src="jquery/jquery.ui.datepicker.option.js"></script>

	<script type="text/javascript">
	 $(function() {
		var date = new Date();
		var month = date.getMonth();
		$('#dProdStop').val($.datepicker.formatDate('yy-mm-dd', date));
		date.setMonth(month-3);
		$('#dProdStart').val($.datepicker.formatDate('yy-mm-dd', date));

		$("#dProdStart").datepicker({
					showOn:"button",
					buttonImage: 'images/btn_calendar.gif',
					buttonImageOnly: true
		});
		$("#dProdStop").datepicker({
					showOn:"button",
					buttonImage: 'images/btn_calendar.gif',
					buttonImageOnly: true
		});
	 });
	</script>
</head>
<body>
	<p>
		기간 <input type="text" id="dProdStart" readonly/> ~
			 <input type="text" id="dProdStop" readonly/>
	</p>
</body>
</html>
