<%@ page import="java.util.*" contentType="text/html; charset=UTF-8" 
pageEncoding="UTF-8"%>

<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>jQuery List Sorter Plugin Example</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css"
	rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="jquery.listSorter.js"></script>
</head>
<body>
	<div id="jquery-script-menu">
		<div class="jquery-script-center">
			<ul>
				<li><a
					href="http://www.jqueryscript.net/other/Simple-jQuery-List-Sorting-Plugin-List-Sorter.html">Download
						This Plugin</a></li>
				<li><a href="http://www.jqueryscript.net/">Back To
						jQueryScript.Net</a></li>
			</ul>
			<div class="jquery-script-ads">
				<script type="text/javascript">	<!--
									google_ad_client = "ca-pub-2783044520727903";
									/* jQuery_demo */
					google_ad_slot = "2780937993";
					google_ad_width = 728;
					google_ad_height = 90;
					//-->
				</script>
				<script type="text/javascript"
					src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
			</div>
			<div class="jquery-script-clear"></div>
		</div>
	</div>
	<div class="container" style="margin-top: 150px;">
		<div class="row">
			<h1>일기장</h1>
			<div id="tableLikeList" class="row panel panel-default">
				<div class="thead panel-heading clearfix">
					<div data-idx="0" class="col-md-6 hcell">
						<p class="text-center">
							<strong>일기제목</strong> <span class="glyphicon"></span>
						</p>
					</div>
					<div data-idx="1" class="col-md-6 hcell">
						<p class="text-center">
							<strong>작성일자</strong> <span class="glyphicon"></span>
						</p>
					</div>
				</div>
				<ul class="tbody cb list-group">
					<li class="list-group-item clearfix">
						<div data-idx="0" class="pointer col-md-6 cell">
							<p class="text-center">일기1</p>
						</div>
						<div data-idx="1" class="pointer col-md-6 cell">
							<p class="text-center">1992-01-01</p>
						</div>
					</li>
					<li class="list-group-item clearfix">
						<div data-idx="0" class="pointer col-md-6 cell">
							<p class="text-center">일기2</p>
						</div>
						<div data-idx="1" class="pointer col-md-6 cell">
							<p class="text-center">1985-01-01</p>
						</div>
					</li>
					<li class="list-group-item clearfix">
						<div data-idx="0" class="pointer col-md-6 cell">
							<p class="text-center">일기3</p>
						</div>
						<div data-idx="1" class="pointer col-md-6 cell">
							<p class="text-center">2011-01-01</p>
						</div>
					</li>
					<li class="list-group-item clearfix">
						<div data-idx="0" class="pointer col-md-6 cell">
							<p class="text-center">일기4</p>
						</div>
						<div data-idx="1" class="pointer col-md-6 cell">
							<p class="text-center">2017-09-01</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	
		var _gaq = _gaq || [];
		_gaq.push([ '_setAccount', 'UA-36251023-1' ]);
		_gaq.push([ '_setDomainName', 'jqueryscript.net' ]);
		_gaq.push([ '_trackPageview' ]);
	
		(function() {
			var ga = document.createElement('script');
			ga.type = 'text/javascript';
			ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);
		})();
	</script>
	<script>
		$('#tableLikeList').listSorter({
			sortList : [ [ 0, 0 ] ]
		});
	</script>
</body>
</html>
